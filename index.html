<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фильмы в кинотеатре</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            color: white;
            margin-bottom: 30px;
        }
        .movie-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background: white;
            color: #333;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .movie-btn:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
        }
        .hachiko {
            border-left: 5px solid #ff6b6b;
        }
        .titanic {
            border-left: 5px solid #4ecdc4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Выберите фильм</h1>
        <button class="movie-btn hachiko" data-item="1">Хатико</button>
        <button class="movie-btn titanic" data-item="2">Титаник</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.setText("Получить описание");
        tg.MainButton.hide();

        let selectedMovie = null;

        document.querySelectorAll('.movie-btn').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.movie-btn').forEach(btn => {
                    btn.style.background = 'white';
                });
                
                this.style.background = '#e3f2fd';
                selectedMovie = this.getAttribute('data-item');
                
                tg.MainButton.show();
            });
        });

        tg.MainButton.onClick(function() {
            if (selectedMovie) {
                tg.sendData(selectedMovie);
            }
        });
    </script>
</body>
</html>
